######################################################################
########
########   -----------------          Frontend      -----------------
########
######################################################################

Resources:

  S3BucketFrontendApp:
    Type: AWS::S3::Bucket
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Properties:
      BucketName: !Join [ "-", ["mtdt-mng-s3-application", !Select [4, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - NoncurrentVersionTransitions:
              - StorageClass: GLACIER
                TransitionInDays: 90
            Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true      
      VersioningConfiguration:
        Status: Enabled    
   
  S3BucketPolicyFrontendApp:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3BucketFrontendApp
      PolicyDocument:
        Statement:
          - Action: s3:*
            Condition:
              Bool:
                aws:SecureTransport: 'false'
            Effect: Deny
            Principal:
              AWS: '*'
            Resource:
              - !GetAtt S3BucketFrontendApp.Arn
              - !Join
                - ''
                - - !GetAtt S3BucketFrontendApp.Arn
                  - /*
          - Action: s3:GetObject
            Condition:
              StringEquals:
                AWS:SourceArn: !Join
                  - ''
                  - - 'arn:aws:cloudfront::'
                    - !Ref AWS::AccountId
                    - ':distribution/'
                    - !Ref CloudFrontDistributionApp
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Resource: !Join
              - ''
              - - !GetAtt S3BucketFrontendApp.Arn
                - /*
        Version: '2012-10-17'
   
 
  CloudFrontDistributionApp:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        CustomErrorResponses:
          - ErrorCachingMinTTL: 10
            ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /
        DefaultCacheBehavior:
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true
          FunctionAssociations:
            - EventType: viewer-response
              FunctionARN: !GetAtt CloudFrontSecurityFunction.FunctionARN
          TargetOriginId: MetadaManagementFrontendStackCfToS3CloudFrontDistributionOrigin10A313BD7
          ViewerProtocolPolicy: redirect-to-https
        DefaultRootObject: index.html
        Enabled: true
        HttpVersion: http2
        IPV6Enabled: true
        Origins:
          - DomainName: !GetAtt S3BucketFrontendApp.RegionalDomainName
            Id: MetadaManagementFrontendStackCfToS3CloudFrontDistributionOrigin10A313BD7
            OriginAccessControlId: !GetAtt CloudFrontOriginAccess.Id
            S3OriginConfig:
              OriginAccessIdentity: ''
    

  CloudFrontOriginAccess:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Description: Origin access control provisioned by aws-cloudfront-s3
        Name: "mtdt_mng_cloudfront_origin_access"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4


  CloudFrontSecurityFunction:    
    DependsOn:
          - "ApiGatewayRestApi"
    Type: AWS::CloudFront::Function
    Properties:
      AutoPublish: true
      FunctionCode: !Join
        - ''
        - - |-
            function handler(event) {
                  var response = event.response;
                  var headers = response.headers;
                  // Set HTTP security headers
                  // Since JavaScript doesn't allow for hyphens in variable names, we use the dict["key"] notation
                  headers['strict-transport-security'] = { value: 'max-age=63072000; includeSubdomains; preload'};
                  headers['content-security-policy'] = { value: "default-src 'self' https://cognito-identity.
          - !Ref AWS::Region
          - '.amazonaws.com '                
          - https://
          - !Ref ApiGatewayRestApi
          - '.execute-api.'
          - !Ref AWS::Region
          - '.amazonaws.com/v1/ '
          - |2-
             img-src 'self' data:;font-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'"};
                  headers['x-content-type-options'] = { value: 'nosniff'};
                  headers['x-frame-options'] = {value: 'DENY'};
                  headers['x-xss-protection'] = {value: '1; mode=block'};
        
                  // Grant IP Access
                  var ip = event.viewer.ip || '';        
                  var allowIpList = [${CIDRInboundAccess}];
                  
                  // Check if bypass is enabled ('0.0.0.0' in the list) or if IP is in the allowed list
                  var bypassEnabled = allowIpList.includes('0.0.0.0');
                  var ipSpecificallyAllowed = allowIpList.includes(ip);
                  
                  // Allow access if bypass is enabled OR the specific IP is allowed
                  var shouldAllowIP = bypassEnabled || ipSpecificallyAllowed;
                  
                  if (!shouldAllowIP) {
                      response.statusCode = 403;
                      // Optionally set a custom forbidden page content
                      response.statusDescription = 'Forbidden';
                      headers['content-type'] = { value: 'text/plain' };
                      response.body = 'Access denied: IP not allowed';
                  }
                  
                  // Return the response to viewers
                  return response;
        
                  
                }
      FunctionConfig:
        Comment: !Join
          - ''
          - - !Ref AWS::Region
            - MetadaManagementFrontendStackSecurityHeadersC0CA0196
        Runtime: cloudfront-js-1.0
      Name: !Join [ "_", ["cloudfront_function_metadata_management_solution", !Select [4, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]


