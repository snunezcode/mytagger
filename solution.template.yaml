######################################################################

  
  S3PluginBucket:
      Type: "AWS::S3::Bucket"
      UpdateReplacePolicy: Retain
      DeletionPolicy: Retain
      Properties:          
          BucketName: !Join [ "-", ["mtdt-mng-s3-libraries", !Select [4, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]
          BucketEncryption: 
              ServerSideEncryptionConfiguration: 
                - 
                  ServerSideEncryptionByDefault: 
                      SSEAlgorithm: "AES256"
                  BucketKeyEnabled: true
          OwnershipControls: 
              Rules: 
                - 
                  ObjectOwnership: "BucketOwnerEnforced"
          PublicAccessBlockConfiguration: 
              BlockPublicAcls: true
              BlockPublicPolicy: true
              IgnorePublicAcls: true
              RestrictPublicBuckets: true

  ApiGatewayRestApi:
      Type: "AWS::ApiGateway::RestApi"
      Properties:
          Name: "mtdt-mng-api-gateway"
          ApiKeySourceType: "HEADER"
          EndpointConfiguration: 
              Types: 
                - "REGIONAL"
  
  ApiGatewayDeployment:
      DependsOn:
        - "ApiGatewayMethod"
        - "ApiGatewayMethod2"
      Type: "AWS::ApiGateway::Deployment"
      Properties:
          RestApiId: !Ref ApiGatewayRestApi

  ApiGatewayStage:
      Type: "AWS::ApiGateway::Stage"
      Properties:
          StageName: "v1"            
          RestApiId: !Ref ApiGatewayRestApi
          CacheClusterEnabled: false
          TracingEnabled: false
          DeploymentId: !Ref ApiGatewayDeployment

  ApiGatewayMethod:
      Type: "AWS::ApiGateway::Method"
      Properties:
          RestApiId: !Ref ApiGatewayRestApi
          ResourceId: !GetAtt ApiGatewayRestApi.RootResourceId 
          HttpMethod: "POST"
          AuthorizationType: "COGNITO_USER_POOLS"
          AuthorizerId: !Ref ApiGatewayAuthorizer
          ApiKeyRequired: false
          MethodResponses: 
            - 
              ResponseModels: 
                  "application/json": "Empty"
              StatusCode: "200"
          Integration: 
              CacheNamespace: !GetAtt ApiGatewayRestApi.RootResourceId 
              ContentHandling: "CONVERT_TO_TEXT"
              IntegrationHttpMethod: "POST"
              IntegrationResponses: 
                - 
                  ResponseTemplates: {}
                  StatusCode: "200"
              PassthroughBehavior: "WHEN_NO_MATCH"
              TimeoutInMillis: 29000
              Type: "AWS_PROXY"
              Uri : 
                !Join
                  - ''
                  - - 'arn:aws:apigateway:'                      
                    - !Ref AWS::Region
                    - ":lambda:path/2015-03-31/functions/arn:aws:lambda:"
                    - !Ref AWS::Region
                    - ":"
                    - !Ref AWS::AccountId
                    - ":function:"
                    - "mtdt-mng-lambda-api"
                    - "/invocations"


  ApiGatewayMethod2:
      Type: "AWS::ApiGateway::Method"
      Properties:
          RestApiId: !Ref ApiGatewayRestApi
          ResourceId: !GetAtt ApiGatewayRestApi.RootResourceId 
          HttpMethod: "OPTIONS"
          AuthorizationType: "NONE"
          ApiKeyRequired: false
          RequestParameters: {}
          MethodResponses: 
            - 
              ResponseModels: 
                  "application/json": "Empty"
              ResponseParameters: 
                  "method.response.header.Access-Control-Allow-Headers": false
                  "method.response.header.Access-Control-Allow-Methods": false
                  "method.response.header.Access-Control-Allow-Origin": false
              StatusCode: "200"
          Integration: 
              CacheNamespace: !GetAtt ApiGatewayRestApi.RootResourceId 
              IntegrationResponses: 
                - 
                  ResponseParameters: 
                      "method.response.header.Access-Control-Allow-Headers": "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Access-Control-Allow-Headers,Access-Control-Allow-Origin'"
                      "method.response.header.Access-Control-Allow-Methods": "'GET,OPTIONS,POST'"
                      "method.response.header.Access-Control-Allow-Origin": "'*'"                        
                  StatusCode: "200"
              PassthroughBehavior: "WHEN_NO_MATCH"
              RequestTemplates: 
                  "application/json": "{\"statusCode\": 200}"
              TimeoutInMillis: 29000
              Type: "MOCK"

  ApiGatewayAuthorizer:
      DependsOn:
          - "CognitoUserPool"
      Type: "AWS::ApiGateway::Authorizer"
      Properties:
          RestApiId: !Ref ApiGatewayRestApi
          Name: "CognitoAutorizer"
          Type: "COGNITO_USER_POOLS"
          ProviderARNs: 
            - !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${AWS::Region}_${CognitoUserPool.UserPoolId}"
          AuthType: "cognito_user_pools"
          IdentitySource: "method.request.header.Authorization"


  ApiLambdaPermission:
      DependsOn:
        - "LambdaFunctionApi"
      Type: AWS::Lambda::Permission
      DependsOn: 
        - ApiGatewayRestApi
        - LambdaFunctionApi
      Properties:
        Action: "lambda:InvokeFunction"
        FunctionName: "mtdt-mng-lambda-api"
        Principal: "apigateway.amazonaws.com"
        SourceArn: 
          !Join
            - ''
            - - 'arn:aws:execute-api'
              - ":"
              - !Ref AWS::Region
              - ":"
              - !Ref AWS::AccountId
              - ":"
              - !GetAtt ApiGatewayRestApi.RestApiId
              - "/*/POST/"
              
