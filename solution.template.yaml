AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template to deploy a Metadata Management Solution'

Parameters:
  Username:
      Type: String
      Description: Username (email)
      AllowedPattern: "\\w[-\\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\\.)+[A-Za-z]{2,14}"
      Default: "myemail@example.com"

  S3Artifacts:
      Type: String
      Description: S3 Artifacts
  
  DSQLCluster:
      Type: String
      Description: DSQLCluster

  DSQLClusterId:
      Type: String
      Description: DSQLClusterId
  

  CIDRInboundAccess:
      Type: List
      Description: CIDRInboundAccess
      Default : "'192.168.1.1','192.168.1.2'"


