AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template to build frontend for Tagger Solution'

Metadata: 
  AWS::CloudFormation::Interface: 
    ParameterGroups:     
      - 
        Label: 
          default: "General Configuration"
        Parameters:
          - GitHubRepositoryUrl
          - AppUser
      - 
        Label: 
          default: "Network Configuration"
        Parameters:
          - VPCId
          - SubnetId
          - IPv4CIDR
          - IPv6CIDR
      
    ParameterLabels:
      GitHubRepositoryUrl: 
        default: "GitHub repository URL (https format)."
      AppUser: 
        default: "Application User (mail@example.com)."
      VPCId: 
        default: "VPC ID where the App Runner service will be deployed."
      SubnetId: 
        default: "Subnet ID for the App Runner VPC Connector."
      SubnetParam: 
        default: "Select Subnet for Application Deployment, this subnet needs internet outbound access to reach AWS APIs."
      IPv4CIDR: 
        default: "AWS WAF - CIDR InboundAccess IPv4 allow - (ex. 192.168.1.0/24)."
      IPv6CIDR: 
        default: "AWS WAF - CIDR InboundAccess IPv6 allow (ex. 2605:59c8:731d:4810:415:bd81:f251:f260/128)."


Parameters:
  GitHubRepositoryUrl:
    Type: String    
    Default : https://github.com/aws-samples/tagger.git
   
  AppUser:
    Type: String    
    Default : mail@example.com

  IPv4CIDR:
    Type: String    
    Default : "192.168.1.0/24"

  IPv6CIDR:
    Type: String    
    Default : "2605:59c8:731d:4810:415:bd81:f251:f260/128"

  VPCId:
      Type: AWS::EC2::VPC::Id

  SubnetId:
    Type: AWS::EC2::Subnet::Id
    

Resources: 
